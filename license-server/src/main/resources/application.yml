server:
  port: 18080
  servlet:
    context-path: /

spring:
  application:
    name: license

  devtools:
    restart:
      enabled: false

  redis:
    database: 0 # Redis数据库索引（默认为0）
    timeout: 20000 #设置客户端超时时间，单位是毫秒，默认为2000
    password: 123456 #密码
    #单机版
    host: 192.168.0.120
    port: 6379
    #集群版
    #    cluster:
    #      max-redirects: 3  # 获取失败 最大重定向次数
    #      nodes:
    #        - 127.0.0.1:6379
    #        - 192.168.91.5:9002
    lettuce:
      pool:
        max-active: 2000 #连接池最大连接数（使用负值表示没有限制）
        max-wait: -1 #连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 300 #最大空闲数
        min-idle: 0 #最小空闲数
      shutdown-timeout: 1000

